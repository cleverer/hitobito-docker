version: '3.4'
services:
  app: &app
    build:
      context: .
      target: dev
    depends_on:
    - db
    - mail
    - cache
    - worker
    env_file: .docker/app.env
    ports:
    - "3000:3000"
    tmpfs: /app/hitobito/tmp/pids
    volumes:
    - ./:/app
    - seed:/seed

  worker:
    <<: *app
    entrypoint: /app/.docker/worker-entrypoint
    command: [ rake, 'jobs:work' ]
    ports: []
    depends_on:
    - db
    - mail
    - cache

  test: &test
    build:
      context: .
      target: test
    depends_on:
    - db-test
    env_file: .docker/app.env
    environment:
      RAILS_DB_NAME: hitobito_test
      RAILS_DB_HOST: db-test
    tmpfs: /app/hitobito/tmp/pids
    volumes:
    - ./:/app

  app-test:
    <<: *test
    command: tail -f /dev/null
    ports:
    - "1234:1234"

  cypressserver: &cypressserver
    <<: *app
    build:
      context: .
      target: cypress
    environment:
      RAILS_DB_NAME: hitobito_test
      RAILS_DB_HOST: db-test
    command: [ "rails", "server", "-b", "0.0.0.0", "-e", "test" ]
    ports:
      - 5002:3000
    depends_on:
      - db-test
      - mail
      - cache
      - test-worker
    volumes:
      - ./.docker/cypress/spec/cypress/app_commands:/app/hitobito/spec/cypress/app_commands
      - ./.docker/cypress/spec/cypress/cypress_helper.rb:/app/hitobito/spec/cypress/cypress_helper.rb
      - ./.docker/cypress/config/initializers/cypress_on_rails.rb:/app/hitobito/config/initializers/cypress_on_rails.rb
      - ./database.yml:/app/hitobito/config/database.yml
  
  test-worker:
    <<: *cypressserver
    entrypoint: /app/.docker/worker-entrypoint
    command: [ rake, 'jobs:work' ]
    ports: []
    depends_on:
    - db-test
    - mail
    - cache  
      
  cypress: &cypress
    image: cypress/included:4.3.0
    working_dir: /e2e
    environment:
      - CYPRESS_BASE_URL=http://cypressserver:3000
    volumes:
      - .docker/cypress/spec:/e2e
      - .docker/cypress/entrypoint.sh:/bin/entrypoint.sh
    depends_on:
      - cypressserver
    entrypoint: 
      - /bin/entrypoint.sh
    command: ["run"]

  cypress-gui:
    <<: *cypress
    environment:
      - DISPLAY
      - CYPRESS_BASE_URL=http://cypressserver:3000
    volumes:
      - .docker/cypress/spec:/e2e
      - .docker/cypress/entrypoint.sh:/bin/entrypoint.sh
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    command: ["open"]

  # Dependencies

  mail:
    build:
      context: .
      target: base
    command: [ mailcatcher, -f, --ip, '0.0.0.0' ]
    ports:
    - "1080:1080"

  cache:
    image: memcached:1.5-alpine
    command: [ memcached, -l, '0.0.0.0', -p, '11211' ]

  sphinx:
    image: macbre/sphinxsearch:3.1.1
    depends_on:
    - db
    volumes:
    - sphinx:/opt/sphinx/index
    - ./.docker/sphinx.conf:/opt/sphinx/conf/sphinx.conf:ro

  indexer:
    image: macbre/sphinxsearch:3.1.1
    command: [ indexer, --config, /opt/sphinx/conf/sphinx.conf, --all ]
    depends_on:
    - db
    volumes:
    - sphinx:/opt/sphinx/index
    - ./.docker/sphinx.conf:/opt/sphinx/conf/sphinx.conf:ro

  db:
    image: mysql:5.6
    command:
    - --sort_buffer_size=2M
    env_file: .docker/mysql.env
    ports:
    - "33066:3306"
    volumes:
    - db:/var/lib/mysql

  db-test:
    image: mysql:5.6
    command:
    - --sort_buffer_size=2M
    env_file: .docker/mysql.env
    environment:
      MYSQL_DATABASE: hitobito_test

volumes:
  db:
  sphinx:
  seed:

